<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Memory game</title>
        <link rel="stylesheet" type="text/css" href="./style.css">
    </head>
    <body>
        <div class="memory-game">
            <div class="finish hidden" id="finish">
                <p id="success-message" class="text">Congratulations! <br/>You've completed the game.</p>
                <a href="#" id="restart-button" class="button button--pen">
                    <div class="button__wrapper">
                        <span class="button__text">Restart</span>
                    </div>
                    <div class="characterBox">
                        <div class="character wakeup">
                            <div class="character__face"></div>
                            <div class="charactor__face2"></div>
                        </div>
                        <div class="character wakeup">
                            <div class="character__face"></div>
                            <div class="charactor__face2"></div>
                        </div>
                        <div class="character">
                            <div class="character__face"></div>
                            <div class="charactor__face2"></div>
                        </div>
                    </div>
                </a>
            </div>
            <div class="cards-grid">
                <div class="card" data-card="1"><img src="https://picsum.photos/id/63/200/200" alt="Card 1" /></div>
                <div class="card" data-card="1"><img src="https://picsum.photos/id/63/200/200" alt="Card 1" /></div>
                <div class="card" data-card="2"><img src="https://picsum.photos/id/175/200/200" alt="Card 2" /></div>
                <div class="card" data-card="2"><img src="https://picsum.photos/id/175/200/200" alt="Card 2" /></div>
                <div class="card" data-card="3"><img src="https://picsum.photos/id/248/200/200" alt="Card 3" /></div>
                <div class="card" data-card="3"><img src="https://picsum.photos/id/248/200/200" alt="Card 3" /></div>
                <div class="card" data-card="4"><img src="https://picsum.photos/id/429/200/200" alt="Card 4" /></div>
                <div class="card" data-card="4"><img src="https://picsum.photos/id/429/200/200" alt="Card 4" /></div>
            </div>
        </div>
        <script type="text/javascript" src="./script.js"></script>
    </body>
</html>
